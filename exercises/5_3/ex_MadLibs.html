<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Noun: <input type="text" id="noun">
  <li>Adjective: <input type="text" id="adjective">
  <li>Someone's Name: <input type="text" id="person">
 </ul>
 
 <button id="lib-button">Lib it!</button>
  
 <div id="story"></div>

 <script>
   let btn = document.querySelector("#lib-button");
   let noun = document.querySelector("#noun").value;
   let adjective = document.querySelector("#adjective").value;
   let person = document.querySelector("#person").value;

   function makeMadLib() {
     document.querySelector("#story").innerHTML = person + " really likes " + adjective + " " + noun;
   }

   btn.addEventListener("click", makeMadLib);
 </script> 

 </body>
</html>
