<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body> 
  <div id="paiDoPai">
    <div id="pai">
      <div id="primeiroFilho"></div>
      <div id="elementoOndeVoceEsta">
        <div id="primeiroFilhoDoFilho"></div>
        <div id="segundoEUltimoFilhoDoFilho"></div>
      </div>
      Atenção!
      <div id="terceiroFilho"></div>
      <div id="quartoEUltimoFilho"></div>
    </div>
  </div>

  <script>
    document.getElementById("elementoOndeVoceEsta").parentNode.style.color = "red";
    document.querySelector("#primeiroFilhoDoFilho").innerHTML = "Você se lembra dos vídeos da aula anterior, como fazer isso?";
    document.querySelector("#pai").firstElementChild;
    document.querySelector("#elementoOndeVoceEsta").previousElementSibling;
    document.querySelector("#elementoOndeVoceEsta").parentNode.innerText;
    document.querySelector("#elementoOndeVoceEsta").parentNode.childNodes[5];
    document.querySelector("#pai").childNodes[5];

    let irmao = document.createElement("div");
    document.querySelector("#pai").appendChild(irmao).id="irmaoDeOndeVoceEsta";
    let filho = document.createElement("div");
    document.querySelector("#elementoOndeVoceEsta").appendChild(filho).id="filhoDeOndeVoceEsta";
    let filhoDoFilho = document.createElement("div");
    document.querySelector("#primeiroFilhoDoFilho").appendChild(filhoDoFilho).id="filhoDoPrimeiroFilhoDoFilho";
    document.querySelector("#filhoDoPrimeiroFilhoDoFilho").parentNode.parentNode.parentNode.childNodes[5];

    
  </script>
</body>
</html>
